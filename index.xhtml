<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:j="http://java.sun.com/jsf/html">
<title>
    Library
</title>
<f:view>
    <h:form>
        First name: <h:inputText value="#{author.firstName}"/>
        Last name: <h:inputText value="#{author.lastName}"/>
        Age: <h:inputText value="#{author.age}"/>
        <h:commandButton value="Add Author" action="#{libraryManager.addAuthor(author)}"/>
    </h:form>
    <h:form>
        Book name: <h:inputText value="#{book.name}"/>
        Author: <h:selectOneMenu value="#{book.author}" converter="AuthorConverter">
                    <f:selectItems value="#{libraryManager.allAuthors}" var="author" itemLabel="#{author.firstName} #{author.lastName}"/>
                </h:selectOneMenu>
        Genre: <h:inputText value="#{book.genre}"/>
        Year: <h:inputText value="#{book.year}"/>
        Description: <h:inputText value="#{book.description}"/>
        <h:commandButton value="Add Book" action="#{libraryManager.addBook(book)}"/>
    </h:form>
    <h:form>
        <div style="width:100%;">
            <div style="float:left; width:40%;">
                <h:dataTable value="#{libraryManager.allBooks}" var="book" border="1">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{book.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        #{book.author.firstName} #{book.author.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Genre</f:facet>
                        #{book.genre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        #{book.year}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{book.description}
                    </h:column>
                </h:dataTable>
            </div>
            <div style="float:left; width:60%;">
                <h:dataTable value="#{libraryManager.allAuthors}" var="author" border="1">
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                        #{author.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                        #{author.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Age</f:facet>
                        #{author.age}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:form>
</f:view>
</html>
