<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:form>
        <ul id="tab" class="nav nav-sidebar">
            <li class="active">
                <a href="#phones" id="phones-tab" data-toggle="tab">Phones</a>
            </li>
            <li class="">
                <a href="#tv" id="tv-tab" data-toggle="tab">TV</a>
            </li>
            <li class="">
                <a href="#refrigerators" id="refrigerator-tab" data-toggle="tab">Refrigerators</a>
            </li>
            <li class="">
                <a href="#computers" id="computers-tab" data-toggle="tab">Computers</a>
            </li>
            <li class="">
                <a href="#laptops" id="laptops-tab" data-toggle="tab">Laptops</a>
            </li>
            <li class="">
                <a href="#players" id="players-tab" data-toggle="tab">Players</a>
            </li>
            <li class="">
                <a href="#mouses" id="mouses-tab" data-toggle="tab">Mouses</a>
            </li>
        </ul>
        <hr/>
        <h:form>
             <ul class="nav nav-sidebar">

                <li> <a href="#addproduct"  class="btn btn-default" type="button" data-toggle="modal"><span class="text-info">Add a product</span></a> </li>
                <li> <a href="#addbrand" class="btn btn-default" type="button" data-toggle="modal"><span class="text-info">Add a brand</span></a> </li>
                <li> <h:commandButton styleClass="btn btn-default" action="#{addCategories.addCategories}" value="Init categories" /></li>
                <li> <a href="#addcategories" class="btn btn-default" type="button" data-toggle="modal"><span class="text-info">Add categories</span></a> </li>
                <li>
                    <p:commandButton styleClass="btn btn-default" value="Export" ajax="false" action="#{parserXML.export}">
                        <p:fileDownload value="#{parserXML.content}"></p:fileDownload>
                    </p:commandButton>
                </li>
             </ul>
        </h:form>
        <h:form id="form" enctype="multipart/form-data">
            <h:inputFile styleClass="btn btn-default" value="#{parserXML.file1}" required="true">
                <f:ajax listener="#{parserXML.upload}" render="@form" />
            </h:inputFile>
            <h:inputFile styleClass="btn btn-default" value="#{parserXML.file1}" required="true">
                <f:ajax listener="#{parserXML.uploadImages}" render="@form" />
            </h:inputFile>
        </h:form>

</h:form>

</ui:composition>
