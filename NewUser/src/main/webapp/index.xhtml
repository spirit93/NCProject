<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:j="http://java.sun.com/jsf/html">
<title>
    Users
</title>
<f:view>
    <h:form>
        Username: <h:inputText value="#{user.userName}"/>
        Password: <h:inputText value="#{user.password}"/>
        Email: <h:inputText value="#{user.email}"/>
        <h:commandButton value="Add User" action="#{userManager.addUser(user)}"/>
    </h:form>

    <h:form>
        <div style="width:100%;">

            <div style="float:none; width:60%;">
                <h:dataTable value="#{userManager.allUsers}" var="user1" border="1">
                    <h:column>
                        <f:facet name="header">User Name</f:facet>
                        #{user.userName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{user.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        #{user.password}
                    </h:column>
                </h:dataTable>
                <div style="float:right; width:40%;">
                    <h:dataTable value="#{userManager.allUserTypes}" var="user1" border="1">
                        <h:column>
                            <f:facet name="header">User Name</f:facet>
                            #{userType.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{userType.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            #{userType.type}
                        </h:column>
                    </h:dataTable></div>
            </div>
            </div>

    </h:form>
</f:view>
</html>
