<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <!--String name,String phone,String mail,String country,String web-->

    <h:commandButton action="#{brendCh.addProvider('samsung','8-800','123@mail.ru','Koreya','www.leningrad')}" value="add brend 1"/>
    <h:commandButton action="#{brendCh.addProvider('iphone','8-921','456@mail.ru','USA','www.ggg.ru')}" value="add brend 2"/>

    Provider: <h:selectOneMenu  converter="ProviderConverter">
        <f:selectItems value="#{marketManager.allProviders}" var="provider" itemLabel="#{provider.companyName}"/>
    </h:selectOneMenu>

    Category: <h:selectOneMenu  converter="CategoryConverter">
        <f:selectItems value="#{marketManager.allCategories}" var="category" itemLabel="#{category.nameOfCategory}"/>
    </h:selectOneMenu>

</f:view>
</html>
