      xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:view>

        Name of prod: <h:inputText value="#{productsB.nameOfProduct}"/>

        <h:commandButton action="#{brendCh.initProviders}"  value="add Providers"/>

<br/>
