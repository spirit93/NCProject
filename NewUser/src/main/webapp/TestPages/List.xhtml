<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        Name of prod: <h:inputText value="#{productsB.nameOfProduct}"/>
        Price: <h:inputText value="#{prodDetailsB.pricePerUnit}"/>
        Quantity: <h:inputText value="#{prodDetailsB.amountOfProducts}"/>


        Provider: <h:selectOneMenu  >
            <f:selectItems value="#{marketManager.allProviders}" var="provider" itemLabel="#{provider.companyName}"/>
        </h:selectOneMenu>
        <!--converter="CategoryConverter"-->
        Category: <h:selectOneMenu converter="CategoryConverter" value="#{productsB.category}" >
            <f:selectItems value="#{marketManager.allCategories}" var="category" itemLabel="#{category.nameOfCategory}"/>
        </h:selectOneMenu>

        <h:commandButton action="#{addProduct.addProd(productsB,prodDetailsB)}" value="add product"/><br/>
        <h:commandButton action="#{addCategories.addCategories}" value="add Categories"/><br/>


        <!--<h:commandButton action="#{brendCh.addProvider('samsung','8-800','123@mail.ru','Koreya','www.leningrad')}" value="add brend 1"/>-->
        <!--<h:commandButton action="#{brendCh.addProvider('iphone','8-921','456@mail.ru','USA','www.ggg.ru')}" value="add brend 2"/>-->

    </h:form>
</f:view>
</html>
