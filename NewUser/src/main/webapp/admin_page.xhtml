<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="utf-8" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Admin page</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="application/javascript"></script>
    <script src="resources/js/modalwindow.js" type="JavaScript"> </script>
    <script src="resources/js/bootstrap.js" type="JavaScript"> </script>

</head>
<body>
<a href="#addproduct" class="btn btn-success" type="button" data-toggle="modal">Add a product</a>
<div id="addproduct" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h1 class="modal-title" align="center">Addition of product</h1>
            </div>
            <div class="modal-body">
                <p class="text-info">Product name:</p>
                <input class="form-control" style="width:250px" placeholder="Введите название товара"/><br/>
                <p class="text-info">Company name:</p>
                <input class="form-control" style="width:250px" placeholder="Введите имя поставщика"/><br/>
                <p class="text-info">Category:</p>
                <div class="dropdown">
                    <a class="btn btn-toolbar" type="button" href="#" data-toggle="dropdown">
                        Выберите категорию
                        <i class="caret"></i> <br/>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="text-info" href="#" align="center">Phones</a></li>
                        <li><a class="text-info" href="#" align="center">TV</a></li>
                        <li><a class="text-info" href="#" align="center">Refrigerators</a></li>
                        <li><a class="text-info" href="#" align="center">Computers</a></li>
                    </ul>
                </div> <br/>

                <script type="application/javascript">
                    $(".dropdown-menu li a").click(function(){
                        $(this).parents(".dropdown").find('a:first').html($(this).text());
                    });
                </script>

                <p class="text-info">Price:</p>
                <input class="form-control" style="width:250px" placeholder="Введите цену"/><br/>
                <p class="text-info">Quantity:</p>
                <input class="form-control" style="width:250px" placeholder="Введите количество"/><br/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">OK</button>
                <button class="btn btn-primary" type="button" data-dismiss="modal">Cansel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
