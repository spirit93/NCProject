<div id="modal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
               <h2 class="modal-title">Making an order</h2>
            </div>
            <div class="modal-body">
                <p class="text-info">Name:</p>
                <input class="form-control" style="width:200px" placeholder="Введите имя"/><br/>
                <p class="text-info">Phone:</p>
                <input class="form-control" style="width:200px" placeholder="Введите телефон"/><br/>
                <p class="text-info">Email:</p>
                <input class="form-control" style="width:200px" placeholder="Введите email"/><br/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">OK</button>
                <button class="btn btn-primary" type="button" data-dismiss="modal">Cansel</button>
            </div>
        </div>
    </div>
